<div class="container navbar-wrapper">
  <div class="flex-row">
    <div class="flex-medium">
      <div></div>
    </div>
    <div class="flex-medium med-one-fourth">
      <ul class="navbar-menu">{% for menu in nav.primary limit:4 %}{% capture menuhref %}{{ menu.href | url }}{% endcapture %}
        <li><a href="{{ menuhref }}" class="animate-nav-link{% if menu.href == url %} current{% elsif layout == "page" and bg-color != "alternate-background" %} black-menu{% endif %}">{{ menu.text }}</a></li>{% endfor %}
      </ul>
    </div>
    <div class="flex-medium med-one-fourth">
      <ul class="navbar-menu">{% for menu in nav.primary offset:4 %}{% capture menuhref %}{{ menu.href | url }}{% endcapture %}
        <li><a href="{{ menuhref }}" class="animate-nav-link{% if menu.href == url %} current{% elsif layout == "page" and bg-color != "alternate-background" %} black-menu{% endif %}">{{ menu.text }}</a></li>{% endfor %}
      </ul>
    </div>
  </div>
</div>
